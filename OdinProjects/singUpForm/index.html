<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sing Up Form</title>
</head>
<body>
    <div class="wrapper">
        <section>
            <div class="floating">
                <h1>RUNNING BALLS</h1>
            </div>
        </section>
        <main>
            <div class="headers">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams. <br>Sing up now to get started.</h2>

                <h2>You know you want to.</h2>
            </div>
            <form action="">
                <fieldset>
                    <legend>Let's do this!</legend>
                    
                    <div>
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name" required>
                    </div>

                    <div>
                        <label for="surname">LAST NAME</label>
                        <input type="text" id="surname" required>
                    </div>

                    <div>
                        <label for="stand">STAND NAME</label>
                        <input type="text" id="stand" required>
                    </div>
                    <div>
                        <label for="city">CITY</label>
                        <input type="text" id="city" required>
                    </div>
                    <div>
                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" required>
                    </div>
                    <div>
                        <label for="confPass">CONFIRM PASSWORD</label>
                        <input type="text" id="confPass" required>
                    </div>
                </fieldset>
                <div class="lowerSite">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
                       
        </main>
    </div>
    
</body>
</html>
